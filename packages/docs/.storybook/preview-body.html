<!-- 
 DEV-NOTE: Some screen readers may occasionally ignore live regions
 that are added to a page after it has already loaded. Therefore
 we make sure the sd-toast-stacks are already ready to be used by 
 the sd-notification component.
-->
<div
  role="region"
  id="sd-toast-stack--top-right"
  class="sd-toast-stack sd-toast-stack--top-right"
  aria-label="Top right notifications"
></div>
<div
  role="region"
  id="sd-toast-stack--bottom-center"
  class="sd-toast-stack sd-toast-stack--bottom-center"
  aria-label="Bottom center notifications"
></div>
