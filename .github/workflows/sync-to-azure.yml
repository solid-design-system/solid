name: Sync to Azure

on:
  push:
    branches:
      - 'main'

jobs:
  check-env:
    runs-on: ubuntu-latest
    outputs:
      azure-key: ${{ steps.azure-key.outputs.defined }}
    steps:
        - id: azure-key
          env:
            AZURE_KEY: ${{ secrets.AZURE_REMOTE_URL }}
          if: "${{ env.AZURE_KEY != '' }}"
          run: echo "::set-output name=defined::true"
  sync:
    name: Sync to FMA
    needs: check-env
    if: needs.check-env.outputs.azure-key == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.4.0

      - name: Git sync
        id: branch
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git config pull.rebase true
          git fetch origin --unshallow
          git remote add --mirror=fetch azure ${{ secrets.AZURE_REMOTE_URL }}
          if [[ $(git ls-remote --heads azure main | wc -l) == "1" ]]; then
            echo found
            git pull azure main
            git pull -X theirs --allow-unrelated-histories
          fi
          git push azure main
          git push origin
