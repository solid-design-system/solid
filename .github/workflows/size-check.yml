name: File Size Check
on: 
  pull_request:
    types: [opened, synchronize]

permissions: write-all

jobs:
  file_size_check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
            node-version: 18

      - uses: pnpm/action-setup@v2
        name: Install pnpm
        id: pnpm-install
        with:
            version: 8.6.2
            run_install: false

      - name: Install dependencies
        run: PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD=true pnpm i

      - name: build
        run: cd packages/components && pnpm build.components

      - name: Calculate package size
        id: calc_size
        run: |
          OUTPUT=$(cd packages/components && node -e "import('./scripts/node-get-sizes.mjs').then(({ getOutputs }) => { console.log(getOutputs().uncompressed); });")
          echo "::set-output name=package_size::$OUTPUT"

      - name: Report size comparison
        uses: LouisBrunner/checks-action@v1.6.1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          name: comparison
          conclusion: ${{ job.status }}
          output: |
            {"title":"ðŸ“¦ ${{ steps.calc_size.outputs.package_size }}", "summary":"${{ steps.calc_size.outputs.package_size }}"}
