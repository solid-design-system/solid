name: Quality Gate

on: pull_request

jobs:
    npm:
        name: Install, verify and build
        runs-on: ubuntu-latest
        container:
            image: mcr.microsoft.com/playwright:v1.33.0-jammy
        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Install Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 18

            - uses: pnpm/action-setup@v2
              name: Install pnpm
              id: pnpm-install
              with:
                  version: 8.6.2
                  run_install: false

            - name: Install dependencies
              run: pnpm i

            - name: format.verify
              run: pnpm format.verify

            - name: lint.verify
              run: pnpm lint.verify

            - name: (tokens) build
              run: cd packages/tokens && pnpm build

            - name: (components) ts.verify
              run: cd packages/components && pnpm ts.verify

            - name: (components) build
              run: cd packages/components && pnpm build

            - name: (components) ci.optimize-chromatic
              run: cd packages/components && pnpm ci.optimize-chromatic

            - name: (components) test
              run: cd packages/components && pnpm test.verify
