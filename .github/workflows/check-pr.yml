name: Quality Gate

on: pull_request

jobs:
  npm:
    name: Install, verify and build
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.33.0-jammy
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - uses: pnpm/action-setup@v2
        name: Install pnpm
        id: pnpm-install
        with:
          version: 8.6.2
          run_install: false

      - name: Install dependencies
        run: pnpm i

      - name: lint.verify
        run: pnpm lint.verify

      - name: format.verify
        run: pnpm format.verify

      - name: ts.verify
        run: pnpm ts.verify

      - name: build.components
        run: pnpm build.components

      - name: build.storybook
        run: pnpm build.storybook

      - name: ci.optimize-chromatic
        run: pnpm ci.optimize-chromatic

      - name: test
        run: pnpm test
