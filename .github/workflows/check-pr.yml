name: Quality Gate

on: pull_request

jobs:
  npm:
    name: Install & check linting, formatting, tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - uses: pnpm/action-setup@v2
        name: Install pnpm
        id: pnpm-install
        with:
          version: 7
          run_install: false

      # we use npm ci for faster installation –> package-lock.json is the single source of noding truth
      - name: Install dependencies
        if: steps.npm.outputs.cache-hit != 'true'
        run: pnpm i

      - name: Check linting
        run: pnpm lint

      - name: Check formatting
        run: pnpm formatter

      - name: Install playwright browsers
        run: pnpm i @playwright/test && npx playwright install-deps

      - name: Check tests
        run: pnpm test
