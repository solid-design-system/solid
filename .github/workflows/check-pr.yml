name: Quality Gate

on: pull_request

jobs:
  npm:
    name: Install & check linting, formatting, tests
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.33.0-jammy
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - uses: pnpm/action-setup@v2
        name: Install pnpm
        id: pnpm-install
        with:
          version: 7
          run_install: false

      - name: Install dependencies
        run: pnpm i

      - name: Check "lint.verify"
        run: pnpm lint.verify

      - name: Check "format.verify"
        run: pnpm format.verify

      - name: Check "ts.verify"
        run: pnpm ts.verify

      - name: Check "build.components"
        run: pnpm build.components

      - name: Check "build.storybook"
        run: pnpm build.storybook

      - name: Check "test"
        run: pnpm test
