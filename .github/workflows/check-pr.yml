name: Quality Gate

on: pull_request

jobs:
    npm:
        name: Install, verify and build
        runs-on: ubuntu-latest
        container:
            image: mcr.microsoft.com/playwright:v1.39.0-jammy
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Install Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 18

            - uses: pnpm/action-setup@v2
              name: Install pnpm
              id: pnpm-install
              with:
                  version: 8.6.2
                  run_install: false

            - name: Install dependencies
              run: pnpm i

            - name: (monorepo) format.verify
              run: pnpm format.verify

            - name: (monorepo) lint.verify
              run: pnpm lint.verify

            - name: (tokens) verify
              run: cd packages/tokens && pnpm verify

            - name: (components) verify
              run: cd packages/components && pnpm verify
