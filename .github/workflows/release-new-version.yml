name: Release new Version

on:
  push:
    branches:
      - main

jobs:
  release:
    name: Release and deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install Dependencies
        run: pnpm ci

      - name: Semantic Release
        env:
          GH_TOKEN: ${{ secrets.PAT_RELEASE_KARL }}
        run: npx semantic-release

      - name: Build
        run: pnpm build

      - name: Get current version
        id: get_version
        run: echo ::set-output name=version::$(node -p "require('./package.json').version")

      - name: Push to CDN
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Upload to blob storage
        uses: azure/CLI@v1
        with:
          inlineScript: |
              az storage blob upload-batch --account-name safesoliddesignsysprod --auth-mode key -d '$web/${{ steps.get_version.outputs.current-version}}' -s .

      - name: Purge CDN endpoint
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az cdn endpoint purge --content-paths  "/*" --profile-name "fe-solid-design-system-prod" --name "https://fe-solid-design-system-prod.azureedge.net" --resource-group "rg-staticcontent-prod-frontend-cdn"

      # Azure logout
      - name: logout
        run: |
              az logout
        if: always()
