name: Sync Figma variables to tokens

on:
  workflow_dispatch:
    inputs:
      figma_file_id:
        description: "Figma file/branch id (main file key or a branch file key)"
        required: false
        default: ""   # leave empty; we fallback to secret below

jobs:
  sync-figma-to-tokens:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install dependencies
        run: PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD=true pnpm i

      - name: Sync variables in Figma file to tokens
        env:
          # Use the input if provided; otherwise fallback to the secret
          FIGMA_FILE_ID: ${{ github.event.inputs.figma_file_id != '' && github.event.inputs.figma_file_id || secrets.FIGMA_FILE_ID }}
          FIGMA_TOKEN: ${{ secrets.FIGMA_TOKEN }}
        run: pnpm -C ./packages/tokens fetch:figma && pnpm -C ./packages/tokens build:figma

      - name: Run tests for new tokens
        run: pnpm -C ./packages/tokens build && pnpm -C ./packages/tokens compare

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: Update variables and styles from Figma
          title: ${{ github.event.inputs.pull_request_name || 'feat: âœ¨ Update tokens from Figma' }}
          body: |
            Update tokens from Figma for file/branch id: ${{ github.event.inputs.figma_file_id != '' && github.event.inputs.figma_file_id || secrets.FIGMA_FILE_ID }}
          branch: ${{ github.event.inputs.branch_name || 'feat/update-tokens-from-figma' }}