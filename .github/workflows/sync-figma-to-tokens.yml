name: Sync Figma variables to tokens

on:
  workflow_dispatch:
    inputs:
      figma_file_id:
        description: "This can either be a branch_id or the id for the main Figma file"
        required: true
        default: ""
      branch_name:
        description: "The branch to create for the PR"
        required: true
        default: "feat/update-tokens-from-figma"
      pull_request_name:
        description: "Title for the pull request"
        required: true
        default: "feat: âœ¨ Update tokens from Figma"

jobs:
  sync-figma-to-tokens:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install dependencies
        run: PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD=true pnpm install

      # Resolve FIGMA_FILE_ID from workflow input or repo variable
      - name: Resolve Figma file ID
        run: |
          if [ -n "${{ github.event.inputs.figma_file_id }}" ]; then
            echo "FIGMA_FILE_ID=${{ github.event.inputs.figma_file_id }}" >> $GITHUB_ENV
          else
            echo "FIGMA_FILE_ID=${{ vars.FIGMA_FILE_ID }}" >> $GITHUB_ENV
          fi
        shell: bash

      - name: Sync variables in Figma file to tokens
        run: |
          pnpm -C packages/tokens run fetch:figma
          pnpm -C packages/tokens run build:figma
        env:
          FIGMA_FILE_ID: ${{ env.FIGMA_FILE_ID }}
          FIGMA_TOKEN: ${{ secrets.FIGMA_TOKEN }}

      - name: Run tests for new tokens
        run: |
          pnpm -C packages/tokens run build
          pnpm -C packages/tokens run compare

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: Update variables and styles from Figma
          title: ${{ github.event.inputs.pull_request_name }}
          body: |
            Update tokens from Figma for figma file/branch id: ${{ env.FIGMA_FILE_ID }}
          branch: ${{ github.event.inputs.branch_name }}
