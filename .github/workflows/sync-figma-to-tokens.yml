name: Sync Figma variables to tokens

on:
  workflow_dispatch:
    inputs:
      figma_file_id:
        description: "This can either be a branch_id or the id for the main figma file"
        required: false
        default: "dBb3Zm5i3EL3mC1VPUWiBe"  # Hardcoded for testing
      branch_name:
        description: "The name for the branch, which should be created for the pull request"
        required: true
        default: "feat/update-tokens-from-figma"
      pull_request_name:
        description: "The name for the pull request. If not provided, a default name will be used."
        required: true
        default: "feat: ✨ Update tokens from Figma"
  push:
    branches:
      - main
      - develop
      - feat/**

jobs:
  sync-figma-to-tokens:
    runs-on: ubuntu-latest
    permissions:
      # Need to be able to create new branches and commits
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install dependencies
        run: PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD=true pnpm i

      - name: Fetch variables from Figma
        run: pnpm -C ./packages/tokens fetch:figma
        env:
          # Use input if available (manual trigger), otherwise use hardcoded default (auto trigger)
          FIGMA_FILE_ID: ${{ github.event.inputs.figma_file_id || 'dBb3Zm5i3EL3mC1VPUWiBe' }}
          FIGMA_TOKEN: ${{ secrets.FIGMA_TOKEN }}

      - name: Run existing build process
        run: pnpm -C ./packages/tokens build

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: "${{ github.event.inputs.pull_request_name || 'feat: ✨ Update tokens from Figma' }}"
          title: "${{ github.event.inputs.pull_request_name || 'feat: ✨ Update tokens from Figma' }}"
          body: |
            Update tokens from Figma for figma branch id ${{ github.event.inputs.figma_file_id || 'VTztxQ5pWG7ARg8hCX6PfR' }}
          branch: "${{ github.event.inputs.branch_name || 'feat/update-tokens-from-figma' }}"
          reviewers: |
            smfonseca
            mariohamann
            auroraVasconcelos
            paulovareiro29