name: Sync Figma variables to tokens

on:
  workflow_dispatch:
    inputs:
      figma_file_id:
        description: "This can either be a branch_id or the id for the main Figma file"
        required: false
        default: ""
      branch_name:
        description: "The name for the branch, which should be created for the pull request"
        required: true
        default: "feat/update-tokens-from-figma"
      pull_request_name:
        description: "The name for the pull request. If not provided, a default name will be used."
        required: true
        default: "feat: ✨ Update tokens from Figma"
  push:
    branches:
      - main
      - develop
      - feat/**

jobs:
  sync-figma-to-tokens:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    # Compute a single FIGMA_FILE_ID that works for both triggers:
    # 1) use manual input if provided
    # 2) else use repo variable FIGMA_FILE_ID
    # 3) else use your hardcoded fallback
    env:
      FIGMA_FILE_ID: ${{ (github.event_name == 'workflow_dispatch' && github.event.inputs.figma_file_id != '') && github.event.inputs.figma_file_id || vars.FIGMA_FILE_ID || 'dBb3Zm5i3EL3mC1VPUWiBe' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD=true pnpm i

      - name: Fetch variables from Figma
        run: pnpm -C ./packages/tokens fetch:figma
        env:
          FIGMA_FILE_ID: ${{ env.FIGMA_FILE_ID }}
          FIGMA_TOKEN: ${{ secrets.FIGMA_TOKEN }}

      - name: Run existing build process
        run: pnpm -C ./packages/tokens build

      - name: Commit changes if any
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "feat: ✨ Update tokens from Figma"
          commit_user_name: "github-actions[bot]"
          commit_user_email: "github-actions[bot]@users.noreply.github.com"